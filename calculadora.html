<!DOCTYPE html>
<html lang="´t-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #n1,#n2{
            height: 50px;
            width: 50px;
        }
        div#res {
            margin-top: 20px;
        }
        .btn{
            height: 50px;
            width: 100px;
        }
        
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" name="" id="n1">
    <input type="number" name="" id="n2">
    <input class="btn" type="button" value="somar" onclick="somar()">
    <div id="res">resultado</div>

    <script>
        function somar(){
            var nu1= document.getElementById('n1')
            var nu2= document.getElementById('n2')
            var res= document.getElementById('res')
            var soma1= Number(nu1.value)
            var soma2= Number(nu2.value)
            var s= soma1 + soma2
            res.innerText = `a soma entre ${soma1} e ${soma2} é ${s}`
            


        }
    </script>
</body>
</html>
